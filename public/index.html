<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gulp Initial Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="base">
        <div class="letter" data-key="l">
            <div class="l-flip">
                <div class="l-layer">3</div>
                <div class="l-layer -isback">4</div>
            </div>            
            <div class="l-flip">
                <div class="l-layer -isdown -isrotated">4</div>
                <div class="l-layer -isdown -isback">3</div>
            </div>
        </div>      
    </div>    
    <script src="js/index.js"></script>
</body>
</html>
