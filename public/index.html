<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gulp Initial Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="base">
        <div class="clock" id="myclock">
            <div class="letter" id="clock-hour-ten">
                <div class="l-flip">
                    <div class="l-layer">0</div>
                    <div class="l-layer -isback">4</div>
                </div>            
                <div class="l-flip">
                    <div class="l-layer -isdown -isrotated">4</div>
                    <div class="l-layer -isdown -isback">0</div>
                </div>
            </div>
            <div class="letter" id="clock-hour-unit">
                <div class="l-flip">
                    <div class="l-layer">0</div>
                    <div class="l-layer -isback">4</div>
                </div>            
                <div class="l-flip">
                    <div class="l-layer -isdown -isrotated">4</div>
                    <div class="l-layer -isdown -isback">0</div>
                </div>
            </div>
            <div class="clock__colon">:</div>
            <div class="letter" id="clock-minute-ten">
                <div class="l-flip">
                    <div class="l-layer">0</div>
                    <div class="l-layer -isback">4</div>
                </div>            
                <div class="l-flip">
                    <div class="l-layer -isdown -isrotated">4</div>
                    <div class="l-layer -isdown -isback">0</div>
                </div>
            </div>
            <div class="letter" id="clock-minute-unit">
                <div class="l-flip">
                    <div class="l-layer">0</div>
                    <div class="l-layer -isback">4</div>
                </div>            
                <div class="l-flip">
                    <div class="l-layer -isdown -isrotated">4</div>
                    <div class="l-layer -isdown -isback">0</div>
                </div>
            </div>
            <div class="clock__colon">:</div>
            <div class="letter" id="clock-second-ten">
                <div class="l-flip">
                    <div class="l-layer">0</div>
                    <div class="l-layer -isback">4</div>
                </div>            
                <div class="l-flip">
                    <div class="l-layer -isdown -isrotated">4</div>
                    <div class="l-layer -isdown -isback">0</div>
                </div>
            </div>
            <div class="letter" id="clock-second-unit">
                <div class="l-flip">
                    <div class="l-layer">0</div>
                    <div class="l-layer -isback">4</div>
                </div>            
                <div class="l-flip">
                    <div class="l-layer -isdown -isrotated">4</div>
                    <div class="l-layer -isdown -isback">0</div>
                </div>
            </div> 
        </div>
    </div>    
    <script src="js/index.js"></script>
</body>
</html>
