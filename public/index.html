<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gulp Initial Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="base">
        <div class="b-clock">
            <div id="flex-top" class="b-clock__stack">
                <div class="b-clock__letter">
                    <div class="b-clock__flip b-clock__flip--up b-clock__flip--front">8</div>
                    <div class="b-clock__flip b-clock__flip--up b-clock__flip--back">9</div>
                </div>
            </div>
            <div id="flex-bottom" class="b-clock__stack">
                <div class="b-clock__letter">
                    <div class="b-clock__flip b-clock__flip--down b-clock__flip--front b-clock__flip--rotate">9</div>
                    <div class="b-clock__flip b-clock__flip--down b-clock__flip--back">8</div>
                </div>
            </div>
        </div>        
    </div>    
    <script src="js/index.js"></script>
</body>
</html>
